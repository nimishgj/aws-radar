name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure Tag Is On Main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "$GITHUB_SHA" origin/main

      - name: Verify CI Passed For Tag Commit
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 - <<'PY'
          import json
          import os
          import sys
          import urllib.request

          repo = os.environ["GITHUB_REPOSITORY"]
          sha = os.environ["GITHUB_SHA"]
          token = os.environ["GH_TOKEN"]
          url = f"https://api.github.com/repos/{repo}/actions/workflows/ci.yaml/runs?head_sha={sha}&status=completed"

          req = urllib.request.Request(url, headers={
              "Authorization": f"Bearer {token}",
              "Accept": "application/vnd.github+json",
          })
          with urllib.request.urlopen(req) as resp:
              data = json.load(resp)

          runs = data.get("workflow_runs", [])
          if not runs:
              print("No CI workflow runs found for this commit.", file=sys.stderr)
              sys.exit(1)

          for run in runs:
              if run.get("conclusion") == "success":
                  sys.exit(0)

          print("CI workflow did not succeed for this commit.", file=sys.stderr)
          sys.exit(1)
          PY

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login To GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/aws-radar
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
            type=sha,format=short

      - name: Build And Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
